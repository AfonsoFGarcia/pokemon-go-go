<link rel="import" href="../../bower_components/polymer/polymer.html"/>

<!--

`<pokemon-view>`.

-->
<dom-module id="pokemon-view">
    <template>
        <style>
        </style>

        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2 col-xl-1">
            <div class="thumbnail">
                <img src="https://img.pokemondb.net/artwork/{{pokemon.pokedexLink}}.jpg" style="height: 200px;"/>
                <div class="caption">
                    <h3>{{pokemon.name}}</h3>
                    <p>CP: {{pokemon.cp}}</p>
                    <p>IV: <strong>{{pokemon.perfectIv}}%</strong></p>
                    <p>{{pokemon.combatAttributes}} = <strong>-{{pokemon.combatAttributesDiffFromMax}}</strong></p>
                    <p>Candies: {{pokemon.candies}}
                    <p><a href="http://pokemondb.net/pokedex/{{pokemon.pokedexLink}}">See more</a></p>
                </div>
            </div>
        </div>

    </template>
    <script>
        Polymer({
            is: "pokemon-view",
            properties: {
                pokemon: Object
            }
        });
    </script>
</dom-module>
