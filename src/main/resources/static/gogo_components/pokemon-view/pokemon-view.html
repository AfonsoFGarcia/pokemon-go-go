<link rel="import" href="../../bower_components/polymer/polymer.html"/>

<!--

`<pokemon-view>`.

-->
<dom-module id="pokemon-view">
    <template>
        <style>
        </style>

        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2 col-xl-1">
            <div class="thumbnail">
                <img src="https://img.pokemondb.net/artwork/{{pokemon.pokedexLink}}.jpg" style="height: 200px;"/>
                <div class="caption">
                    <h3>{{pokemon.nickname}}</h3>
                    <h5><i>{{pokemon.name}}</i></h5>
                    <p>CP: {{pokemon.cp}}</p>
                    <p>IV: <strong>{{pokemon.perfectIv}}%</strong></p>
                    <p>{{pokemon.combatAttributes}} = <strong>-{{pokemon.combatAttributesDiffFromMax}}</strong></p>
                    <p>Candies: <strong>{{pokemon.candies}}</strong>/{{pokemon.candiesToEvolve}}={{pokemon.evolutionsPossible}} (<strong>have</strong>/need=evolve)
                    <p>Favorite: {{pokemon.favorite}} 
                    <p>Battles Attacked: {{pokemon.battlesAttacked}}
                    <p>Battles Defended: {{pokemon.battlesDefended}}
                    <p>Fort Id: {{pokemon.deployedFortId}}
                    <p>Injured: {{pokemon.injured}}
                    <p>Fainted: {{pokemon.fainted}}   
                    <p><a href="http://pokemondb.net/pokedex/{{pokemon.pokedexLink}}">See more</a></p>
                </div>
            </div>
        </div>

    </template>
    <script>
        Polymer({
            is: "pokemon-view",
            properties: {
                pokemon: Object
            }
        });
    </script>
</dom-module>
