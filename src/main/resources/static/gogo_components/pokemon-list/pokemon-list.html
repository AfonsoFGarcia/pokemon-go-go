<link rel="import" href="../../bower_components/polymer/polymer.html"/>

<!--

`<pokemon-list>`.

-->
<dom-module id="pokemon-list">
    <template>
        <style>
        </style>

        <app-route
                route="{{route}}"
                pattern="/:order_by"
                data="{{routeData}}"></app-route>

        <iron-ajax url="{{_getPokemonsUrl(routeData.order_by)}}" last-response="{{pokemons}}" auto></iron-ajax>

        <div class="row">
            <template is="dom-repeat" items="{{pokemons}}" as="pokemon">
                <pokemon-view pokemon="{{pokemon}}"></pokemon-view>
            </template>
        </div>

    </template>
    <script>

        Polymer({
            is: "pokemon-list",

            properties: {
                pokemons: Array,
                route: Object
            },

            _getPokemonsUrl : function(sorting) {
                if(sorting == undefined || sorting.length == 0) {
                    sorting = 'BY_NAME_AND_IV';
                }
                return "/getPokemons/" + sorting;
            },

        });
    </script>
</dom-module>
